<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планировка производства</title>
    <style>
        /* Ваши существующие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .route-header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-panel {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
        
        .workspace {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #layout {
            width: 100%;
            height: 100%;
            position: relative;
            background: #ecf0f1;
		<div id="layout" style="position: relative; width: 100%; height: 100%; margin: 0; padding: 0;">
    <!-- Изображение появится здесь -->
    <svg id="routes-svg" 
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 0; overflow: visible;"></svg></div>
</div>
        }
		
		
        
        /* Остальные ваши стили... */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Шапка -->
        <div class="route-header">
    <div style="display: flex; align-items: center; gap: 10px;">
        <h2 style="margin: 0;">Маршрут изделия:</h2>
        <input type="text" id="route-name" 
               style="font-size: inherit; padding: 5px; width: 300px;">
    </div>
</div>

        <!-- Панель управления -->
        <div class="control-panel">
            <button id="upload-btn">Загрузить планировку</button>
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            
            <button id="add-points-btn">Добавить точки</button>
            <button id="create-route-btn">Создать маршрут</button>
            
            <button id="save-data-btn">Сохранить маршрут</button>
            <button id="save-as-btn">Сохранить как...</button>
            
            <button id="load-data-btn">Загрузить маршрут</button>
            <button id="clear-data-btn">Очистить</button>
			
        </div>

        <!-- Рабочая область -->
        <div class="workspace">
            <div id="layout">
                <div class="empty-state">
                    <p>Загрузите файл планировки</p>
                </div>
            </div>
        </div>
		<div class="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <button id="zoom-reset">Сброс</button>
</div>
    </div>

    <!-- SVG для маршрутов -->
    <svg id="routes-svg" width="100%" height="100%" style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 100;"></svg>

    <!-- Панель точек -->
    <div id="points-panel" class="hidden">
        <div class="panel-header">
            <h3>Типы точек</h3>
            <button id="close-panel-btn">×</button>
        </div>
        <div class="point-types">
            <div class="point-type" data-type="storage">
                <div class="point-color" style="background: green;"></div>
                <span>Склад материалов и комлектующих</span>
            </div>
            <div class="point-type" data-type="production">
                <div class="point-color" style="background: orange;"></div>
                <span>Изготовление заготовок</span>
            </div>
			<div class="point-type" data-type="manufacturing">
                <div class="point-color" style="background: blue;"></div>
                <span>Изготовление деталей</span>
            </div>
			<div class="point-type" data-type="assembly">
                <div class="point-color" style="background: purple;"></div>
                <span>Изготовление сборочных единиц</span>
            </div>
			<div class="point-type" data-type="product">
                <div class="point-color" style="background: red;"></div>
                <span>Сборка изделия </span>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
